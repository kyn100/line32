<div>
    <table class="table table-bordered table-responsive table-hover table-condensed">
        <tr data-ng-repeat="x in data">
            <td>{{ x.symbol }}</td>
            <td>{{ x.name }}</td>
            <td>{{ x.action }}</td>
            <td>{{ x.issuer }}</td>
            <td>{{ x.category }}</td>
            <td>{{ x.modified }}</td>
        </tr>
    </table>
</div>
